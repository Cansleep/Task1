  <main class="body">
    <div class="card">
      <div class="card-info">
        <h2>Contact Us</h2>
        <p>We would love to hear from you.</p>
        <p>You can reach us on:</p>
        <ul type="none">
          <li><i class="fas fa-mobile-alt"></i>&nbsp;+254137900200</li><br>

      </div>
      <div class="card-form">
        <form class="contact-form">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="phone">Phone No<span class="required">*</span></label>
          <input type="phone" id="phone" name="phone" required><br><br>
          <label for="comments">Comments or Enquiries<span class="required">*</span></label><br>
          <textarea rows="5" columns="50" required></textarea><br><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
